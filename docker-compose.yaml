version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - database

  database:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d 
  
  pgadmin:
    container_name: "pgadmin"
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rssreader.com
      PGADMIN_DEFAULT_PASSWORD: rssreader
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
  cache:
    image: redis
    ports:
      - "6379:6379"
  
volumes:
  db_data:
    driver: local
  pgadmin_data:
    driver: local
